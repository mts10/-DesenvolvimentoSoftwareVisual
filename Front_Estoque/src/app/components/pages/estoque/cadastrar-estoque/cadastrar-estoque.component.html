<mat-card class="container">
  <mat-card-header> <mat-card-title> Cadastrar Estoque </mat-card-title> </mat-card-header>
  <mat-card-content>
    <mat-form-field id="quantidade" class="input">
      <mat-label for="txtQuantidade">Quantidade:</mat-label>
      <input matInput type="number" id="txtQuantidade" [(ngModel)]="quantidade" />
    </mat-form-field>
    <mat-form-field id="funcionarios" class="input">
      <mat-label for="selFuncionarios">Produtos:</mat-label>
      <mat-select [(ngModel)]="produtoId">
        <mat-option *ngFor="let produto of produtos" value="{{ produto.produtoId }}">
          {{ produto.produtoId }} - {{ produto.nome }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </mat-card-content>
  <button mat-raised-button color="warn" id="btnCadastrar" (click)="cadastrar()">Cadastrar</button>
</mat-card>
