<mat-card class="container">
    <mat-card-header>
      <mat-card-title> Cadastrar Estoque </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field id="estoque" class="input">
        <mat-label for="estoque">Estoque:</mat-label>
        <input
          disabled=""
          matInput
          type="text"
          id="estoque"
          [(ngModel)]="estoqueId"
        />
      </mat-form-field>  
      <mat-form-field id="centro" class="input">
        <mat-label for="centro">Centro de distribuição:</mat-label>
        <input matInput type="text" id="centro" [(ngModel)]="centro" />
      </mat-form-field>
    </mat-card-content>
    <button
      mat-raised-button
      color="warn"
      id="btnCadastrar"
      (click)="cadastrar()"
    >
      Cadastrar
    </button>
  </mat-card>
