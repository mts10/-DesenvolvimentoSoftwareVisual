<h2>Cadastrar produto</h2>

<div id="valor">
    <label for="txtNome">Nome</label>
    <input type="text" id="txtNome" [(ngModel)]="nome" />
</div>
<div id="categoria">
    <label for="txtCategoria">Categoria</label>
    <input type="text" id="txtCategoria" [(ngModel)]="categoria" />
</div>
<div id="preco">
    <label for="txtPreco">PreÃ§o</label>
    <input type="number" id="txtPreco" [(ngModel)]="preco" />
</div>
<div id="botoes">
    <button mat-raised-button color="warn" *ngIf="!id" id="btnCadastrar" (click)="cadastrar()">Cadastrar</button>
    <button mat-raised-button color="warn" *ngIf="id" id="btnAlterar" (click)="alterar()">Salvar</button>
</div>
