<div class="container p-5" *ngIf="visibilidadeTabela">
  <div class="border boder-ligth rounded p-5">
    <button type="button" class="btn btn-sm btn-secondary" (click)="ExibirFormularioCadastro()">
      Novo Produto
    </button>
  </div>
  <hr />
  <table class="table table-striped table-hover table-sm" *ngIf="produtos">
    <tr class="thead-ligth">
      <th>#</th>
      <th>Nome</th>
      <th>Categoria</th>
      <th>Preço</th>
      <th>Ações</th>
    </tr>

      <tr *ngFor="let produto of produtos">
        <td>{{produto.produtoId}}</td>
        <td>{{produto.nome}}</td>
        <td>{{produto.categoria}}</td>
        <td>{{produto.preco}}</td>

        <td>
          <button type="button" class="btn btn-sm btn-outline-info">Atualizar</button>
          <button type="button" class="btn btn-sm btn-outline-info">Excluir</button>
        </td>
      </tr>
  </table>
</div>

<div class="container p-5" *ngIf="visibilidadeFormulario">
  <div class="row">
    <div class="col-6 border boder-ligth rounded p-5 shadow" *ngIf="formulario">
      <h6>{{tituloFormulario}}</h6>
      <hr />
      <form [formGroup]="formulario" (ngSubmit)="EnviarFormulario()">
        <div class="form-group">
          <label>Nome:</label>
          <input type="text" class="form-control form-control-sm" formControlName="Nome">
        </div>
        <div class="form-group">
          <label>Categoria:</label>
          <input type="text" class="form-control form-control-sm" formControlName="Categoria">
        </div>
        <div class="form-group">
          <label>Preço:</label>
          <input type="text" class="form-control form-control-sm" formControlName="Preco">
        </div>
        <br>
        <div class="container">
          <div class="row">
            <div>
              <button type="submit" class="btn btn-sm btn-outline-secondary">Salvar</button>
            </div>
          </div>
          <div class="pl-1">
            <button type="button" class="btn btn-sm btn-ligth" (click)="Voltar()">Voltar</button>
          </div>

        </div>
      </form>
    </div>

  </div>
</div>
