<div class="container p-5">
<h3 >Lista de Produtos</h3>
<hr />

<table class="table table-striped table-hover table-sm">
  <tr class="thead-ligth">
    <th >Id</th>
    <th>Nome</th>
    <th>Categoria</th>
    <th>Preço</th>
    <th>Acões</th>
  </tr>

  <tr *ngFor="let produto of produtos">
    <td>{{produto.produtoId}}</td>
    <td>{{produto.nome}}</td>
    <td>{{produto.categoria}}</td>
    <td>{{produto.preco}}</td>
    <td>
      <button type="button"  class="btn btn-sm btn-outline-info" >Atualizar</button>
      <button type="button" class="btn btn-sm btn-outline-info" (click)="remover(produto.produtoId!)">Excluir</button>
    </td>

  </tr>
</table>
</div>
