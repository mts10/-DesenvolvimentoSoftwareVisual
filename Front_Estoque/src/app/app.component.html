<mat-toolbar color="warn">
  <button mat-icon-button (click)="sidenav.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <span>Controle de estoque</span>
</mat-toolbar>
<mat-sidenav-container class="container">
  <mat-sidenav #sidenav mode="side">
    <mat-nav-list>
      <a mat-list-item routerLink="/pages/produto/cadastrar">
        <mat-icon class="icon">person_add</mat-icon>
        Cadastrar Produto
      </a>
      <a mat-list-item routerLink="/pages/produto/listar">
        <mat-icon class="icon">list</mat-icon>
        Listar Produtos
      </a>
      <a mat-list-item routerLink="/pages/estoque/cadastrar">
        <mat-icon class="icon">add</mat-icon>
        Cadastrar Estoque
      </a>
      <a mat-list-item routerLink="/pages/estoque/listar">
        <mat-icon class="icon">list</mat-icon>
        Listar Estoque
      </a>
      <a mat-list-item routerLink="/pages/cd-estoques/cadastrar">
        <mat-icon class="icon">add</mat-icon>
        Cadastrar Centro De Distribuição
      </a>
    </mat-nav-list>

    <!-- Links -->
  </mat-sidenav>
  <mat-sidenav-content class="content">
    <!-- Conteúdo -->
    <!-- É aqui que os componentes vão entrar -->
    <router-outlet> </router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
